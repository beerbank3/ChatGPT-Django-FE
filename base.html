<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Travel Blog</title>
        <!-- reset.css : meyerweb -->
		<link rel="stylesheet" href="css/reset.css" />
		<!-- font : pretendard -->
		<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css" />

		<link rel="stylesheet" href="css/global.css" />

		<!-- layout -->
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/footer.css" />
		<link rel="stylesheet" href="css/about.css" />

		<!-- component -->
		<link rel="stylesheet" href="css/button.css" />
		<link rel="stylesheet" href="css/banner.css" />
		<link rel="stylesheet" href="css/category.css" />
		<link rel="stylesheet" href="css/author.css" />

		<link rel="stylesheet" href="css/post.css" />
		<link rel="stylesheet" href="css/posts.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<!-- header -->
		<header>
			<div class="max-width">
				<h1>
					<a href="/">
						<img src="assets/Logo.svg" alt="Travel Blog" />
					</a>
				</h1>
			</div>
		</header>
		<!--// header -->
        <!-- banner -->
		<div class="banner">
			<div class="max-width">
				<div class="banner-contents">
					<p class="sub-text">ChatGPT Blog</p>
					<p class="main-text">Travel BLOG</p>
				</div>
			</div>
		</div>
		<!-- //banner -->

		<!-- main -->
		<main>
			<!-- posts -->
			<div class="max-width">
				<h2 class="a11y-hidden">Post</h2>
				<ul id="chat-list" class="posts">
				</ul>
				<!-- //posts -->
			</div>
		</main>
		<!-- //main -->
	</body>
	<script src="js/main.js"></script>
	<!-- 추가적인 자바스크립트 라이브러리를 이곳에 추가할 수 있습니다. -->
</html>
