<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <div class="button-container">
        <button onclick="openRegister()" class="button">회원가입</button>
        <button onclick="openLogin()" class="button">로그인</button>
    </div>
    <div id="Register" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>User Login</h2>
                <form method="post" action="{% url 'user:register' %}" id="registerForm">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email"><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"><br>
                    <input type="submit" value="회원가입">
                </form>
                <div id="registerErrorDiv"></div>
            </div>
        </div>
        <div id="Login" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>User Login</h2>
                <form method="post" id="loginForm">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email"><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"><br>
                    <input type="submit" value="로그인">
                </form>
                <div id="loginErrorDiv"></div>
            </div>
        </div>
</body>
<script src="js/index.js"></script>
</html>
